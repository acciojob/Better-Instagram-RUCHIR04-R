<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Instagram - Drag & Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Arrange Images by Drag and Drop</h1>
    <div class="grid-container">
        <div id="div1" class="grid-item" draggable="true"><span>Image 1</span></div>
        <div id="div2" class="grid-item" draggable="true"><span>Image 2</span></div>
        <div id="div3" class="grid-item" draggable="true"><span>Image 3</span></div>
        <div id="div4" class="grid-item" draggable="true"><span>Image 4</span></div>
        <div id="div5" class="grid-item" draggable="true"><span>Image 5</span></div>
        <div id="div6" class="grid-item" draggable="true"><span>Image 6</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
